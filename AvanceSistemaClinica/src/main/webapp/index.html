<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link href="https://unpkg.com/tailwindcss@2.2.4/dist/tailwind.min.css" rel="stylesheet">
        <title>Login</title>
    </head>
    <body style="background: #edf2f7;">
		<!-- Container -->
		<div class="container mx-auto">
			<div class="flex justify-center px-6 my-10">
				<!-- Row -->
				<div class="w-full xl:w-3/4 lg:w-11/12 flex">
					<!-- Col -->
					<div
						class="w-full h-auto bg-gray-400 hidden lg:block lg:w-1/2 bg-cover rounded-l-lg"
						style="background-image: url('https://images.unsplash.com/photo-1629909613654-28e377c37b09?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=868&q=80')"
					></div>
					<!-- Col -->
					<div class="w-full lg:w-1/2 bg-white p-5 rounded-lg lg:rounded-l-none">
						<h3 class="pt-4 text-2xl text-center">Inicio de sesión</h3>
                                                <form class="px-8 pt-6 pb-8 mb-4 bg-white rounded" action="control?opc=1" method="post">
							<div class="mb-4">
								<label class="block mb-2 text-sm font-bold text-gray-700" for="cargo">
									Cargo
								</label>
                                                                <select class="w-full px-4 py-2 transition duration-300 border border-gray-300 rounded focus:border-transparent focus:outline-none focus:ring-4 focus:ring-blue-200"
                                                                        name="cb" id="cargo">
                                                                    <option value="Paciente">Paciente</option>
                                                                    <option value="Administrador">Administrador</option>
                                                                </select>
							</div>
							<div class="mb-4">
								<label class="block mb-2 text-sm font-bold text-gray-700" for="dni">
									Dni
								</label>
								<input
									class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:ring-4 focus:ring-blue-200"
									id="dni"
                                                                        type="number"
                                                                        name="dni"
									placeholder="Dni"
                                                                        required
								/>
							</div>
							<div class="mb-4">
                                                            <div class="flex items-center justify-between">
                                                                <label class="block mb-2 text-sm font-bold text-gray-700" for="password">
									Contraseña
								</label>
                                                                <a href="view/User/ForgotPassword.jsp" class="text-sm text-blue-600 hover:underline focus:text-blue-800">¿Olvido su contraseña?</a>

                                                            </div>
								
                                                            <!--
                                                                para el border rojo
                                                                border-red-500
                                                            -->
								<input
									class="w-full px-3 py-2 mb-3 text-sm leading-tight text-gray-700 border  rounded shadow appearance-none focus:outline-none focus:ring-4 focus:ring-blue-200"
									id="password"
									type="password"
                                                                        name="password"
									placeholder="******************"
                                                                        required
								/>
                                                                <!--para errores
                                                                
                                                                <p class="text-xs italic text-red-500">Please choose a password.</p>
                                                                -->
								
							</div>
							<div class="mb-4">
								<input class="mr-2 leading-tight" type="checkbox" id="checkbox_id" />
								<label class="text-sm" for="checkbox_id">
									Recuérdame
								</label>
							</div>
							<div class="mb-6 text-center">
								<button
									class="w-full px-4 py-2 font-bold text-white bg-blue-500 rounded-full hover:bg-blue-700 focus:outline-none focus:shadow-outline"
									type="submit"
                                                                        name="Envia"
								>
									Inicia sesión
								</button>
							</div>
							<div class="text-center">
                                                            <span>¿No cuentas con una cuenta?</span>
								<a
									class="inline-block text-sm text-blue-500 align-baseline hover:text-blue-800"
                                                                        href="view/User/Registro.jsp"
								>
									Regístrate
								</a>
							</div>
                                                    
                                                    
						</form>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
